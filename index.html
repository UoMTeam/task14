<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        /*original data*/
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];
        /*sort*/
        /*aqiData.sort(function(a,b){
            return b[1] - a[1];
        });*/
        /* a complix sort function */
        aqiData.sort(function(a, b) {
            if (a[1] < b[1]) {
                return 1;
            }
            if (a[1] > b[1]) {
                return -1;
            }
            return 0;
        });
        var output = "";
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                output += "<li>第" + (i + 1) + "名:" + aqiData[i] + "</li>";
            }
        }
        document.getElementById("aqi-list").innerHTML = output;

    </script>
</body>

</html>
