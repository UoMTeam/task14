<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-14</title>
  </head>
<body onload="showCity()">

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var rate = ["一","二","三","四","五","六"];

function sortBy(a, b){
  return b[1] - a[1]; 
}

function showCity(){

  var ul = document.getElementById("aqi-list");
  aqiData.sort(sortBy);

  for(var i=0, j=0; i<aqiData.length; i++){

    var data = aqiData[i];
    
    if(data[1] > 60){
      var li = document.createElement("li");
      li.innerHTML = "<li>第" + rate[j] + "名: " + data[0] + " , " + data[1] +"</li>";
      ul.appendChild(li);
      j++;
    }

  }

}




</script>
</body>
</html>
